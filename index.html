<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/university.ico" type="image/ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
    <script src="./script.js" type="module"></script>
    <title>FlappyKarazin</title>
</head>
<body>
    <h1 class="title">
        Press any key to start
        <small data-subtitle class="subtitle hide">Your score: </small>
    </h1>
    <img src="./images/empty.png" data-bird class="bird" alt="">
    <div class="gray"></div>
    <div class="modal-character">
        <div class="modal-head">
        <h1>Choose the character</h1>
        </div>

        <div class="character-panel">
        </div>
    </div>
    <div class="background-img">
        <img src="./images/karazin.jpg" alt="">
    </div>
    <div class="points-block">
        <p class="count counter hide">Counter: 0</p>
        <p class="count record hide">Record: 0<br>
    </div>
    
</body>
</html>
